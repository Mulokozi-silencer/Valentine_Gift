  <style>

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       FLOATING HEART PARTICLES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    #hearts-bg {
      position: fixed; inset: 0;
      pointer-events: none; z-index: 0;
      overflow: hidden;
    }

    .h-particle {
      position: absolute;
      bottom: -60px;
      pointer-events: none;
      user-select: none;
      animation: floatUp linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0%   { opacity: 0;   transform: translateY(0)      rotate(0deg)   scale(1); }
      8%   { opacity: .85; }
      85%  { opacity: .6; }
      100% { opacity: 0;   transform: translateY(-108vh) rotate(340deg) scale(.4); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .card {
      position: relative; z-index: 10;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 2.5px solid rgba(255,255,255,.9);
      border-radius: var(--r);
      padding: 3rem 2.8rem 2.5rem;
      max-width: 480px; width: 92%;
      text-align: center;
      box-shadow: var(--shadow-pk), inset 0 1px 0 rgba(255,255,255,.9);
      animation: cardIn .7s cubic-bezier(.34,1.56,.64,1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(.55) translateY(50px); }
      to   { opacity: 1; transform: scale(1)   translateY(0); }
    }

    /* Bear / mascot */
    .bear {
      font-size: 5rem;
      display: block;
      animation: bearBob 2.2s ease-in-out infinite;
      margin-bottom: .4rem;
      filter: drop-shadow(0 4px 12px rgba(255,110,180,.35));
    }

    @keyframes bearBob {
      0%,100% { transform: translateY(0) rotate(-4deg); }
      50%      { transform: translateY(-10px) rotate(4deg); }
    }

    /* Question headline */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.6rem, 5.5vw, 2.4rem);
      color: var(--hot);
      letter-spacing: .5px;

    }

    @keyframes titlePop {
      from { opacity: 0; transform: scale(.7); }
      to   { opacity: 1; transform: scale(1); }
    }

    .sub {
      font-size: .95rem;
      font-weight: 700;
      color: #c06;
      opacity: .7;
      margin-bottom: 2rem;
      animation: fadeUp .6s ease .3s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: .7; transform: translateY(0); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       BUTTONS AREA
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .btn-area {
      position: relative;
      min-height: 130px;   /* enough room for No to dodge */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.4rem;
    }

    /* Shared button style */
    .btn {
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
      font-size: 1.15rem;
      padding: .75rem 2.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform .18s cubic-bezier(.34,1.56,.64,1),
                  box-shadow .18s ease,
                  font-size .35s cubic-bezier(.34,1.56,.64,1);
      position: relative;
    }

    /* YES */
    #btn-yes {
      background: linear-gradient(135deg, var(--yes-from), var(--yes-to));
      color: var(--white);
      box-shadow: 0 6px 24px rgba(255,79,163,.45);
      z-index: 2;
      animation: fadeUp .6s ease .45s both;

    #btn-yes:hover {
      transform: scale(1.12) rotate(-2deg);

    }
    #btn-yes:active { transform: scale(.95); }

    /* NO */
    #btn-no {
      background: linear-gradient(135deg, var(--no-from), var(--no-to));
      color: var(--white);
      box-shadow: 0 4px 14px rgba(0,0,0,.18);
      z-index: 2;
      animation: fadeUp .6s ease .55s both;
    }

    /* No button dodges â€” handled entirely in JS */
    #btn-no.dodging {
      position: fixed;   /* escape card bounds */
      transition: left .12s ease, top .12s ease, transform .12s ease;
    }

    #btn-no:hover { transform: scale(1.05); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    /* Pop overlay message */
    .pop-msg {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      z-index: 200;
      pointer-events: none;
      opacity: 0;
    }

    .pop-msg.show { animation: popIn .55s cubic-bezier(.34,1.56,.64,1) forwards; }
    .pop-msg.hide { animation: popOut .35s ease forwards; }

    @keyframes popIn {
      from { opacity: 0; transform: scale(.4) rotate(-6deg); }
      to   { opacity: 1; transform: scale(1)  rotate(0deg); }
    }
    @keyframes popOut {

    .pop-inner {

      box-shadow: 0 20px 60px rgba(212,0,160,.5), 0 0 0 8px rgba(255,133,200,.3);

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    #final-screen.active { display: flex; animation: screenIn .6s ease both; }

    @keyframes screenIn {

    .final-bear {

                 bearBob 2.2s ease-in-out infinite 1.2s;

      to   { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .final-title {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2rem, 7vw, 3.2rem);

      background-clip: text;
      filter: drop-shadow(0 3px 10px rgba(255,110,180,.4));
      animation: fadeUp .7s ease .4s both;
    }

    .final-sub {
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--hot);
      opacity: .85;
      animation: fadeUp .7s ease .6s both;
    }

    .hearts-row {
      font-size: 2rem;

    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CLICK SPARKLES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .sparkle {
      position: fixed;
      pointer-events: none;
      z-index: 9999;

    @keyframes sparklePop {

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .no-taunt {

    }

    @keyframes tauntIn {
      from { opacity: 0; transform: scale(.6); }

    }
  </style>

  <script>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       FLOATING HEARTS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    const heartsBg  = document.getElementById('hearts-bg');
    const heartList = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“','ğŸ’','ğŸ©·','â¤ï¸','ğŸ’','ğŸŒ¸','âœ¨'];

    function spawnHeart() {
      const el  = document.createElement('span');
      el.className = 'h-particle';
      el.textContent = heartList[Math.floor(Math.random() * heartList.length)];
      const x   = Math.random() * 100;
      const sz  = .8 + Math.random() * 1.3;
      const dur = 6  + Math.random() * 8;
      const del = Math.random() * 4;
      el.style.cssText = `left:${x}%;font-size:${sz}rem;animation-duration:${dur}s;animation-delay:${del}s;`;
      heartsBg.appendChild(el);
      el.addEventListener('animationend', () => el.remove(), { once: true });
    }
    for (let i = 0; i < 18; i++) spawnHeart();
    setInterval(spawnHeart, 450);

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CLICK SPARKLES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    const sparkList = ['âœ¨','â­','ğŸ’«','ğŸŒŸ','ğŸ’¥','ğŸ€','ğŸŒ¸'];
    document.addEventListener('click', e => {
      for (let i = 0; i < 4; i++) {
        const el = document.createElement('span');
        el.className = 'sparkle';
        el.textContent = sparkList[Math.floor(Math.random() * sparkList.length)];
        const ox = (Math.random() - .5) * 70;
        const oy = (Math.random() - .5) * 70;
        el.style.cssText = `left:${e.clientX + ox}px;top:${e.clientY + oy}px;animation-delay:${i*.07}s;font-size:${1+Math.random()*.7}rem;`;
        document.body.appendChild(el);
        el.addEventListener('animationend', () => el.remove(), { once: true });
      }
    });

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NO BUTTON â€” DODGE LOGIC
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    const btnNo       = document.getElementById('btn-no');
    const taunts      = [
      "Nuh-uh! ğŸ˜¤", "Catch me if you can! ğŸƒ",
      "Nice try! ğŸ˜", "Keep dreaming! ğŸ˜‚",
      "You can't click me! ğŸ™ˆ", "Too slow! ğŸ’¨",
      "Hehehe~ ğŸ¤­", "Not today! ğŸ˜…",
      "NOPE. ğŸ«£", "I'm slippery! ğŸ§ˆ"
    ];
    let noInitialized = false;
    let tauntEl       = null;
    let tauntTimer    = null;

    function dodgeNo() {
      const margin = 30;
      const bw = btnNo.offsetWidth;
      const bh = btnNo.offsetHeight;

      if (!noInitialized) {
        // First dodge: detach from flow, anchor to current position
        const r = btnNo.getBoundingClientRect();
        btnNo.classList.add('dodging');
        btnNo.style.left   = r.left + 'px';
        btnNo.style.top    = r.top  + 'px';
        btnNo.style.width  = bw     + 'px';
        btnNo.style.height = bh     + 'px';
        noInitialized = true;
      }

      // Random new position anywhere on screen (with margin)
      const newX = margin + Math.random() * (window.innerWidth  - bw - margin * 2);
      const newY = margin + Math.random() * (window.innerHeight - bh - margin * 2);

      btnNo.style.left = newX + 'px';
      btnNo.style.top  = newY + 'px';
      btnNo.style.transform = `rotate(${(Math.random()-0.5)*20}deg)`;

      // Show taunting tooltip near button
      showTaunt(newX + bw / 2, newY - 38);
    }

    function showTaunt(x, y) {
      if (tauntEl) tauntEl.remove();
      clearTimeout(tauntTimer);

      tauntEl = document.createElement('span');
      tauntEl.className = 'no-taunt';
      tauntEl.textContent = taunts[Math.floor(Math.random() * taunts.length)];
      tauntEl.style.cssText = `left:${x}px;top:${y}px;transform:translateX(-50%);`;
      document.body.appendChild(tauntEl);

      tauntTimer = setTimeout(() => {
        if (tauntEl) { tauntEl.remove(); tauntEl = null; }
      }, 1200);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       YES BUTTON â€” STAGES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    const btnYes  = document.getElementById('btn-yes');
    const popMsg  = document.getElementById('pop-msg');
    const popInner= document.getElementById('pop-inner');

    const stages = [
      { text: "Are you sure? ğŸ¥º",   emoji: "ğŸ¥¹", yesLabel: "Yes!! ğŸ’•"    },
      { text: "Really Monny?? ğŸ˜",         emoji: "ğŸ˜³", yesLabel: "YES!! ğŸ’–ğŸ’–"  },
      { text: "Pinky promise? ğŸ¤™",   emoji: "ğŸ©·", yesLabel: "I PROMISE!! ğŸ’" },
    ];
    let stage = 0;

    function handleYes() {
      if (stage < stages.length) {
        showPop(stages[stage].text);
        // Grow YES button
        const newSize = 1.15 + (stage + 1) * 0.55;
        btnYes.style.fontSize = newSize + 'rem';
        btnYes.style.padding  = `${.75 + stage * .2}rem ${2.2 + stage * .5}rem`;
        btnYes.style.boxShadow= `0 ${8+stage*4}px ${30+stage*12}px rgba(255,79,163,${.5+stage*.12})`;
        btnYes.textContent = stages[stage].yesLabel;
        stage++;
      } else {
        showFinal();
      }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       POP MESSAGE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    let popTimeout = null;

    function showPop(text) {
      clearTimeout(popTimeout);
      popInner.textContent = text;
      popMsg.className = 'pop-msg show';

      popTimeout = setTimeout(() => {
        popMsg.classList.replace('show', 'hide');
        setTimeout(() => { popMsg.className = 'pop-msg'; }, 380);
      }, 1600);
    }
